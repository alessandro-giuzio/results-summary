<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="left">
  <h1>Your Result</h1>
  <div class="circle">
    <span>76</span>
    <p>of 100</p>
  </div>

  <h4>Great</h4>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="right">
  <div class="inner">
  <h2>Summary</h2>

  <div class="reaction stat">
    <div>
    <img src="/assets/images/icon-reaction.svg" alt="">
    <p>Reaction</p>
  </div>
      <span><strong>80</strong> / 100</span>
  </div>

  <div class="memory stat">
    <div>
      <img src="/assets/images/icon-memory.svg" alt="">
      <p>Memory</p>
    </div>
    <span><strong>92 </strong>/ 100</span>
  </div>


  <div class="verbal stat">
    <div>
      <img src="/assets/images/icon-verbal.svg" alt="">
      <p>Verbal</p>
    </div>
    <span><strong>61</strong> / 100</span>
  </div>

  <div class="visual stat">
    <div>
      <img src="/assets/images/icon-visual.svg" alt="">
      <p>Visual</p>
    </div>
    <span><strong>72</strong> / 100</span>
  </div>

  <a href="#" class="btn">
    Continue
  </a>
</div>


</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/alessandro-giuzio" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alessandro Giuzio</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
